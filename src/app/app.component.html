<div fxLayout="row" fxLayoutAlign="center center" fxFlex>
    <mat-card class="card mat-elevation-z8">
      <mat-card-content fxLayout="column" class="p-15">
          <label class="error-color pv-20" fxLayout="row" fxLayoutAlign="center center">
            {{data.errorMessage}}
          </label>
          <mat-form-field fxLayout="row">
            <input matInput placeholder="Address" fxFlex (change)="onAddressChange()" [(ngModel)]="data.address">
          </mat-form-field>
          <mat-form-field fxLayout="row" class="readonly">
            <input matInput placeholder="Latitude" fxFlex [readonly]="true" [(ngModel)]="data.latitude">
          </mat-form-field>
          <mat-form-field fxLayout="row" class="readonly">
            <input matInput placeholder="Longitude" fxFlex [readonly]="true" [(ngModel)]="data.longitude">
          </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>
